name: text_match
description: match text api
request:
  url: /v1/objects/match
  method: POST
  body:
    pids: ["11", "22", "33", "44"]
    values:
      - type: "name"
        value: "iphone"
      - type: "description"
        value: "smartphone"
response:
  status: 200
  body:
    scores:
      - oid: "11"
        nameScore: 1.0
        descriptionScore: 1.0
      - oid: "22"
        nameScore: 1.0
        descriptionScore: 1.0
      - oid: "33"
        nameScore: 1.0
        descriptionScore: 1.0
      - oid: "44"
        nameScore: 1.0
        descriptionScore: 1.0

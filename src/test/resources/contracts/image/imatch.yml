name: image_match
description: match image api
request:
  url: /v1/objects/match
  method: POST
  body:
    pids: ["11", "22", "33", "44"]
    values:
      - type: "image"
        value: "/x/y/iphone.jpg"
      - type: "thumb_1"
        value: "a.jpg"
      - type: "thumb_2"
        value: "b.jpg"
response:
  status: 200
  body:
    pids:
      - oid: "11"
        score: 1.0
      - oid: "22"
        score: 1.0
      - oid: "33"
        score: 1.0
      - oid: "44"
        score: 1.0
